<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructor Signup</title>
  <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
  <div class="container">
    <h1>Instructor Signup</h1>
    <form id="signupForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" name="contactNumber" required>
      </div>
      <div class="form-group">
        <label for="schoolOrganization">School/Organization:</label>
        <input type="text" id="schoolOrganization" name="schoolOrganization" required>
      </div>
      <div class="form-group">
        <label for="subjectRole">Subject/Role:</label>
        <input type="text" id="subjectRole" name="subjectRole" required>
      </div>
      <button type="submit">Signup</button>
    </form>
    <div id="message"></div>
  </div>
  <script src="/js/instructor_signup.js"></script>
</body>
</html>
